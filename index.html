<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Tanks - Vers칚o Desktop e Mobile</title>
  <link rel="stylesheet" href="./barsLife.css">
  <!-- Estilos CSS Embutidos -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* Estilo dos controles para mobile */
    #shootButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 0, 0, 0.8);
      border: none;
      color: white;
      border-radius: 50%;
      font-size: 24px;
      display: none; /* Inicialmente escondido, ser치 mostrado apenas em mobile */
    }

    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      display: none; /* Inicialmente escondido, ser치 mostrado apenas em mobile */
    }
  </style>
   
 
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>

  <!-- Canvas onde o jogo ser치 renderizado -->
  <div id="webgl-output">
    <div id="start-game">
      <button id="start-game-btn"></button>
    </div>
  </div>




  <div id="barsLife">
    <!-- Barra de vida do jogador -->
    <div id="health-player">
      <div id="health-bar-player"></div>
      <span id="temporizador"></span>
    </div>
  
    <!-- Barra de vida do enemyTankA -->
    <div id="health-enemyTankA">
      <div id="health-bar-enemyTankA"></div>
    </div>
  
    <!-- Barras de vida dos inimigos B e C -->
    <div id="health-enemysTankBC">
      <div id="health-enemyTankB">
        <div id="health-bar-enemyTankB"></div>
      </div>
      <div id="health-enemyTankC">
        <div id="health-bar-enemyTankC"></div>
      </div>
    </div>
  
    <!-- Barras de vida dos inimigos D, E e F -->
    <div id="health-enemysTankDEF">
      <div id="health-enemyTankD">
        <div id="health-bar-enemyTankD"></div>
      </div>
      <div id="health-enemyTankE">
        <div id="health-bar-enemyTankE"></div>
      </div>
      <div id="health-enemyTankF">
        <div id="health-bar-enemyTankF"></div>
      </div>
    </div>
  </div>

  
<div class="controls">
  <div class="control">
    <span class="icon">O</span> Ativar/Desativar C칙mera
  </div>
  <div class="control">
    <span class="icon">P</span> Ligar/Desligar Sons
  </div>
  <div class="control">
    <span class="icon">G</span> GodMode
  </div>
</div>









  <!-- Controles de toque para a vers칚o mobile -->
  <div id="joystickContainer"></div>
  <button id="shootButton">游댠</button>

  <!-- Import maps polyfill (necess치rio para carregar m칩dulos ES6 em navegadores mais antigos) -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "../build/three.module.js",
        "nipplejs": "https://unpkg.com/nipplejs@0.9.0/dist/nipplejs.min.js"
      }
    }
  </script>


  <!-- Arquivo JavaScript principal -->
  <script type="module" src="./main.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

</body>
</html>
